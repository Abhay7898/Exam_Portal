<mat-toolbar color="primary">
    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </a>
    <span>Exam Portal</span>
    <span class="example-spacer"></span>
    <a   *ngIf="!isLoggedIn"
    routerLink="/login" mat-icon-button class="example-icon favorite-icon mr40" aria-label="Example icon-button with heart icon">
      Login
    </a>
    <a  *ngIf="!isLoggedIn" routerLink="/singup" mat-icon-button class="example-icon favorite-icon mr80" aria-label="Example icon-button with heart icon">
        Register
    </a>
    <a  *ngIf="isLoggedIn" mat-icon-button class="example-icon favorite-icon mr80" routerLink='/admin/profile' aria-label="Example icon-button with heart icon">
    {{ user.username}}
  </a>
    <a (click) ="logout()" *ngIf="isLoggedIn" mat-icon-button class="example-icon favorite-icon mr80" aria-label="Example icon-button with heart icon">
      Logout
  </a>
  </mat-toolbar>
