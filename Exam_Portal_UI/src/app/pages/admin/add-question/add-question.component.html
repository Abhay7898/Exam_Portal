<div class="bootstrap-wrapper">

    <div class="row">
        <div class="col-md-12">
            <h1>Adding to {{qTitle}}</h1>

            <mat-card>
                <mat-card-header>

                    <mat-card-subtitle>
                        Enter the details of new Question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>

                    <form action="" class="mt20" (ngSubmit)="addQuestionSubmit()">

                        <ckeditor [editor]="Editor" data="<h1>Write question content</h1>" 
                            name="content"
                            [(ngModel)]="question.content"
                            ></ckeditor>


                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option1</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option1" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </div>
                        
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option2</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option2" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </div>
                        
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option3</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option3" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </div>
                        
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option4</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option4" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </div>
                        </div>
                    <mat-form-field>
                        <mat-label>Select Answer</mat-label>
                        <mat-select [(ngModel)]="question.answer" [ngModelOptions]="{standalone: true}">
                            <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                            <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                            <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                            <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mt20">
                        <button mat-raised-button color="primary">Add Question</button>
                    </div>

                    </form>

                </mat-card-content>


            </mat-card>


        </div>


    </div>

</div>
