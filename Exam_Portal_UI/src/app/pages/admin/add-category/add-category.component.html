<mat-card>
    <h1 class="text-center">Add New Category</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">

            <div class="row">

                <div class="col-md-8 offset-md-2">

                    <form action="" (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input type="text" required name="title" matInput placeholder="Enter Here"
                                [(ngModel)]="category.title">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description" required="true" [(ngModel)]="category.description" matInput
                                placeholder="Enter Category Description" rows="10"></textarea>
                        </mat-form-field>
                        <div class="container text-center mt20">
                            <button mat-raised-button color="primary">Add</button>
                        </div>


                    </form>
                </div>


            </div>


        </div>



    </mat-card-content>


</mat-card>
