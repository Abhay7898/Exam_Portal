<div class="bootstrap-wrapper">

    <div class="row">
        <div class="col-md-12">
            <h1>Update to {{questionData.quiz.title}}</h1>

            <mat-card *ngIf="questionData">
                <mat-card-header>

                    <mat-card-subtitle>
                        Enter the details of Update Question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>

                    <form action="" class="mt20" (ngSubmit)="updateQuestionSubmit()">

                        <ckeditor [editor]="Editor" data="<h1>Write question content</h1>" 
                            name="content"
                            [(ngModel)]="questionData.content"></ckeditor>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option1</mat-label>
                                    <input type="text" matInput [(ngModel)]="questionData.option1" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </div>
                        
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option2</mat-label>
                                    <input type="text" matInput [(ngModel)]="questionData.option2" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </div>
                        
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option3</mat-label>
                                    <input type="text" matInput [(ngModel)]="questionData.option3" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </div>
                        
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter option4</mat-label>
                                    <input type="text" matInput [(ngModel)]="questionData.option4" [ngModelOptions]="{standalone: true}">
                                </mat-form-field>
                            </div>
                        </div>
                    <mat-form-field>
                        <mat-label>Select Answer</mat-label>
                        <mat-select [(ngModel)]="questionData.answer" [ngModelOptions]="{standalone: true}">
                            <mat-option *ngIf="questionData.option1" [value]="questionData.option1">{{questionData.option1}}</mat-option>
                            <mat-option *ngIf="questionData.option2" [value]="questionData.option2">{{questionData.option2}}</mat-option>
                            <mat-option *ngIf="questionData.option3" [value]="questionData.option3">{{questionData.option3}}</mat-option>
                            <mat-option *ngIf="questionData.option4" [value]="questionData.option4">{{questionData.option4}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mt20">
                        <button mat-raised-button color="primary">Update Question</button>
                    </div>

                    </form>

                </mat-card-content>


            </mat-card>


        </div>


    </div>

</div>
