<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizzes</h1>
        <div class="row" *ngIf="quizzlist">
            <div class="col-md-4" *ngFor="let q of quizzlist">

                <mat-card class="mb20">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{q.title}}</mat-card-title>
                            <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content><p class="truncate">{{q.description}}</p></mat-card-content>

                        <mat-card-actions>

                            <button mat-raised-button color="primary" class="mr20">View</button>
                            <button mat-raised-button color="accent" class="mr20" [routerLink]="'/user-dashboard/instructions/'+q.qid">Start</button>
                            <button mat-button color="accent">N.Q.:{{q.numberOfQuestions}}</button>
                            <button mat-button color="accent" >M.M.:{{q.maxMarks}}</button>
                        </mat-card-actions>
                </mat-card>
            </div>

            <div class="col-md-12" *ngIf="quizzlist.length == 0">
            <mat-card>
                <mat-card-content>
                    <h1>No Data Found in this Category</h1>
                </mat-card-content>
            </mat-card>
        </div>
        </div>
    </div>
</div>
