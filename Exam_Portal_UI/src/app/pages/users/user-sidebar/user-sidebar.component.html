<mat-card>
    <div class="container text-center">
        <img [src]="imageSource" alt="Image Source" class="profile-image">
        <h2 class="mt20">{{userData.username}}</h2>
    </div>
</mat-card>
<mat-card>
    <mat-action-list>
        <div mat-subheader>All Category</div>
        <button mat-list-item routerLink='/user-dashboard/0'><mat-icon mat-list-icon>quiz</mat-icon> All Quiz</button>
        
        <button mat-list-item *ngFor="let c of categoriesJson" [routerLink]="'/user-dashboard/'+c.cid">
            <mat-icon mat-list-icon >quiz</mat-icon> {{c.title}}
        </button>
    </mat-action-list>
</mat-card>
